<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Web App</title>
</head>
<body>
    <div class="grid-container">
        <header>
            <div class="brand">
                <a href="/#/">Web Store</a>
            </div>
            <div>
                <a href="/#/signin">Sign In</a>
                <a href="/#/cart">Cart</a>
            </div>
        </header>
        <main>
            <div>
                <ul class="products">
                    <li>
                        <div class="product">
                            <a href="/#/product/1">
                                <img src="images/product-1.jpg" alt="product 1"/>
                            </a>
                            <div class="product-name">
                                <a href="/#/product/1">
                                    Jim Root Signature Telecaster White
                                </a>
                            </div>
                            <div class="product-brand">
                                Fender
                            </div>
                            <div class="product-price">
                                $1500
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="product">
                            <a href="/#/product/2">
                                <img src="images/product-2.jpg" alt="product 2"/>
                            </a>
                            <div class="product-name">
                                <a href="/#/product/2">
                                    Guitar 2
                                </a>
                            </div>
                            <div class="product-brand">
                                Jackson
                            </div>
                            <div class="product-price">
                                $300
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="product">
                            <a href="/#/product/3">
                                <img src="images/product-3.jpg" alt="product 3"/>
                            </a>
                            <div class="product-name">
                                <a href="/#/product/3">
                                    Guitar 3
                                </a>
                            </div>
                            <div class="product-brand">
                                Jackson
                            </div>
                            <div class="product-price">
                                $300
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </main>
        <footer>
            All rights reserved @2021
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
